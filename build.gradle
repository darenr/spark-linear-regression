apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	mavenCentral()
}

jar {
    manifest {
        attributes "Main-Class": "SparkDriver"
    }
}

configurations.all {
}

dependencies {
	compile	'org.apache.spark:spark-core_2.11:1.6.2'
	compile 'org.apache.spark:spark-mllib_2.11:1.6.2'
	compile 'org.apache.spark:spark-sql_2.11:1.6.2'
}

test {
  systemProperty 'logLevel', System.getProperty('logLevel')
}
